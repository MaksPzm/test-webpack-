<!DOCTYPE html>
<html lang="ru"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>test</title>

                <div class="web">

                    <a class="web__link" href="pionerrr@sila.ru">pionerrr@sila.ru</a>

                <div class="tel">

                    <span class="tel__tel">+7 (495) 456-24-21</span>
                </div>
            </div>

        <div class="line"></div>
        <nav class="menu">
            <ul class="menu-list">
                <li class="menu-list__item"><a class="menu-list__item-link" href="#">Главная</a></li>

                <li class="menu-list__item"><a class="menu-list__item-link" href="#">Поддержка</a></li>
                <li class="menu-list__item"><a class="menu-list__item-link" href="#">География</a></li>
                <li class="menu-list__item"><a class="menu-list__item-link" href="#">Контакты</a></li>
            </ul>
        </nav>
        <div class="call-back">
            <img class="call-back__img" src="images/svg/phone 1.svg" alt="телефон">
            <span class="call-back__text">Перезвоните мне</span>
        </div>
